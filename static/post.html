<html>
<body>
<div class="container">
    <div class="row">
        <div style="width: 80%; margin: 25px auto;">
            <div class="col-sm-9">
                <h1 >Create a New Post</h1>
            </div>
            <div class="col-sm-12">
                <form class="form-horizontal" name='new_basicgram' action="http://localhost:5000/basicgrams" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="control-label col-sm-3 " for="caption"> caption:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="basicgramName"name="basicgram[caption]" placeholder="caption"
                                   minlength="1"
                                   maxlength="40" required
                                   pattern="([A-z 0-9].*[A-z 0-9])" title="Only alphanumeric characters allowed">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3 " for="image">Image:</label>
                        <!--<label for="image">Image</label>-->
                        <div class="col-sm-8">
                            <input type="file" id="image" name="image" accept="image/*" required>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <span class="style=display:inline">
                        <!-- <div > -->
                            <button class="btn col-sm-offset-3">Submit</button>
                        <!-- </div> -->
                        <div class="pull-right">
                        </div>
                      </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
